<div class="card custom-card h-100 skeleton-card">
  <!-- Header -->
  <div class="card-header">
    <div class="d-flex align-items-center w-100">
      <div class="me-2">
        <span class="avatar avatar-rounded skeleton"></span>
      </div>

      <div class="flex-grow-1">
        <div class="d-flex align-items-center gap-2 mb-1">
          <span class="skeleton skeleton-text w-40"></span>
          <span class="skeleton skeleton-badge"></span>
        </div>
        <span class="skeleton skeleton-text w-60"></span>
      </div>

      <div class="ms-auto">
        <span class="skeleton skeleton-icon"></span>
      </div>
    </div>
  </div>

  <!-- Body -->
  <div class="card-body">
    <div class="d-flex flex-column gap-3">
      <div class="d-flex align-items-center gap-2">
        <span class="skeleton skeleton-icon-sm"></span>
        <span class="skeleton skeleton-text w-70"></span>
      </div>

      <div class="d-flex align-items-center gap-2">
        <span class="skeleton skeleton-icon-sm"></span>
        <span class="skeleton skeleton-text w-50"></span>
      </div>

      <div class="d-flex align-items-center gap-2">
        <span class="skeleton skeleton-icon-sm"></span>
        <span class="skeleton skeleton-color"></span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="card-footer">
    <div class="d-flex justify-content-between align-items-center">
      <span class="skeleton skeleton-text w-40"></span>
      <span class="skeleton skeleton-badge"></span>
    </div>
  </div>
</div>
