<div class="authentication-basic-background">
  <img src="./assets/images/media/backgrounds/9.png" alt="" />
</div>
<ngx-particles
  [id]="id"
  [options]="particlesOptions"
  (particlesLoaded)="particlesLoaded($event)"
></ngx-particles>

<div class="container">
  <div
    class="row justify-content-center align-items-center authentication authentication-basic h-100"
  >
    <div class="col-xxl-4 col-xl-5 col-lg-6 col-md-6 col-sm-8 col-12">
      <div class="card custom-card border-0 my-4">
        <div class="card-body">

            <div class="card custom-card border-0 my-4 shadow-none">
              <div class="card-body">
                <div class="mb-4">
                  <a [routerLink]="['/dashboards/sales']" class="d-flex justify-content-center">
                    <img
                      src="./assets/images/logos/kaica.png"
                      alt="logo"
                      class="desktop-dark"
                    />
                  </a>
                </div>
                <div>
                  <h4 class="mb-1 fw-semibold">¡Hola, bienvenido/a de nuevo!</h4>
                  <p class="mb-4 text-muted fw-normal">
                    Por favor ingrese sus credenciales
                  </p>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="Submit()">
                  @if(errorMessage.length > 0){

                  <p class="text-danger">{{errorMessage}}</p>
                  } @if(_error.message.length > 0){

                  <p class="text-danger">{{_error.message}}</p>
                  }
                  <div class="row gy-3">
                    <div class="col-xl-12">
                      <label for="signin-username" class="form-label text-default"
                        >Email</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="signin-username"
                        placeholder="Correo electrónico"
                        formControlName="email"
                        [ngModel]="email"
                        required
                      />
                    </div>
                    <div class="col-xl-12 mb-2">
                      <label
                        for="signin-password"
                        class="form-label text-default d-block"
                        >Contraseña</label
                      >
                      <div class="position-relative">
                        <input
                          type="password"
                          class="form-control create-password-input"
                          id="signin-password"
                          placeholder="password"
                          [type]="showPassword ? 'text' : 'password'"
                          placeholder="Contraseña"
                          formControlName="password"
                          [ngModel]="password"
                          required
                        />
                        <a
                          href="javascript:void(0);"
                          class="show-password-button text-muted"
                          (click)="togglePassword()"
                          id="button-addon2"
                          ><i class="{{toggleClass}} align-middle"></i
                        ></a>
                      </div>
                      <div class="mt-2">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="defaultCheck1"
                            
                          />
                          <label class="form-check-label" for="defaultCheck1">
                            Rcordarme
                          </label>
                          <a
                            [routerLink]="['/pages/authentication/reset-password/basic']"
                            class="float-end  ms-1 fw-medium fs-12"
                            >¿Olvidaste tu contraseña?</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-grid mt-3">
                    <button
                      [disabled]="!loginForm.valid || authservice.showLoader"
                      autofocus
                      [class.loader--text]="authservice.showLoader"
                      class="btn btn-primary{{
                                disabled
                              }}"
                    >
                    @if(loading){
                      <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                    } @else {
                      Iniciar sesión
                    }

                      
                    </button>
                  </div>
                </form>
                <!-- //Iniciar sesión con Google
                <div class="text-center my-3 authentication-barrier">
                  <span class="op-4 fs-13">O</span>
                </div>
                <div class="d-grid mb-3">
                  <button
                    class="btn btn-white btn-w-lg border d-flex align-items-center justify-content-center flex-fill mb-3"
                  >
                    <span class="avatar avatar-xs">
                      <img src="./assets/images/media/apps/google.png" alt="" />
                    </span>
                    <span class="lh-1 ms-2 fs-13 text-default fw-medium"
                      >Signup with Google</span
                    >
                  </button>

                </div>
              -->
                <div class="text-center mt-3 fw-medium">
                  ¿No tienes una cuenta?
                  <a
                    [routerLink]="['/auth/register']"
                    class="text-primary"
                    >Registrate</a
                  >
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
